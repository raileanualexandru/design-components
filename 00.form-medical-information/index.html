<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/medicalFormStyle.css">
    <title>form-medical-information</title>
</head>

<body>
    <br><br>
    <div class="container">
        <div class="row d-flex align-items-stretch">
            <div class="col-2 vline"></div>
            <div class="col-10 d-flex flex-column">
                <h3>Emergency Contact and Medical Information</h3>
                <div class="hline"></div>

                <h5><b>Name</b></h5>
                <div class="form-row">

                    <div class="form-group">
                        <input class="form-control" id="firstName">
                        <label>First</label>
                    </div>
                    <div class="form-group">
                        <input type="name" class="form-control" id="lastName">
                        <label>Last</label>
                    </div>
                </div>

                <div class="genderBirthDate d-flex">
                    <div class="gender">
                        <h5><b>Gender</b></h5>
                        <select class="custom-select" id="validationCustom04" required>
                            <option selected>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="birthdate">
                        <h5><b>Date of Birth</b></h5>
                        <div class="d-flex">
                            <div class="form-group">
                                <input class="form-control" id="mm">
                                <label class="labeldata">MM</label>
                            </div>
                            <div>
                                <p id="slash">/</p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="dd">
                                <label class="labeldata">DD</label>
                            </div>
                            <div>
                                <p id="slash">/</p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="yyyy">
                                <label class="labeldata">YYYY</label>
                            </div>
                        </div>
                    </div>
                    <div class="birthCalendar d-flex align-items-center">
                        <img src="./assets/images/calendar.png" alt="calendar">
                    </div>
                </div>
                <div class="hline"></div>

                <h4>Emergency Contact</h4>
                <div class="section2 d-flex">
                    <div class="d-flex flex-column">
                        <h5><b>Name</b></h5>
                        <div class="form-row d-flex">

                            <div class="form-group">
                                <input class="form-control" id="firstName">
                                <label>First</label>
                            </div>
                            <div class="form-group">
                                <input type="name" class="form-control" id="lastName">
                                <label>Last</label>
                            </div>


                        </div>
                    </div>

                    <div class="relationshipForm">

                        <h5><b>Relationship</b></h5>
                        <div class="form-row">
                            <div class="form-group">
                                <input type="name" class="form-control" id="relationship">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="address">

                    <h5><b>Address</b></h5>
                    <div class="form-row d-flex flex-column">

                        <div class="form-group">
                            <input class="form-control streetAddress">
                            <label>Street Address</label>
                        </div>
                        <div class="form-group">
                            <input class="form-control streetAddress">
                            <label>Address Line 2</label>
                        </div>

                    </div>

                    <div class="city">

                        <div class="form-row">

                            <div class="form-group">
                                <input class="form-control" id="town">
                                <label>City</label>
                            </div>
                            <div class="form-group">
                                <input type="name" class="form-control" id="state">
                                <label>State / Province / Region</label>
                            </div>
                        </div>

                    </div>
                    <div class="zip">

                        <div class="form-row">

                            <div class="form-group">
                                <input class="form-control" id="town">
                                <label>Postal / Zip Code</label>
                            </div>
                            <div class="form-group d-flex flex-column">
                                <select class="custom-select" id="state" required>
                                    <option>Belgium</option>
                                    <option>France</option>
                                    <option>USA</option>
                                </select>
                                <label>Country</label>
                            </div>
                        </div>

                    </div>
                </div>
                <!--phone information-->
                <div class="phoneInfo d-flex">
                    <div class="homePhone d-flex">
                        <div class="d-flex flex-column">
                            <div>
                                <h4>Home Phone</h4>
                            </div>
                            <div class="d-flex">
                                <div class="form-group">
                                    <input class="form-control phone">
                                    <label class="labeldata">###</label>
                                </div>

                                <p> &#8210; </p>

                                <div class="form-group">
                                    <input class="form-control phone">
                                    <label class="labeldata">###</label>
                                </div>

                                <p> &#8210; </p>

                                <div class="form-group">
                                    <input class="form-control phone4">
                                    <label class="labeldata">####</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="workphone">
                        <div>
                            <h4>Work Phone</h4>
                        </div>
                        <div class="d-flex">
                            <div class="form-group">
                                <input class="form-control phone">
                                <label class="labeldata">###</label>
                            </div>

                            <p> &#8210; </p>

                            <div class="form-group">
                                <input class="form-control phone">
                                <label class="labeldata">###</label>
                            </div>

                            <p> &#8210; </p>

                            <div class="form-group">
                                <input class="form-control phone4">
                                <label class="labeldata">####</label>
                            </div>
                        </div>
                    </div>

                </div>
                <!--horizontal line-->
                <div class="hline"></div>
                <h4>Medical Information</h4>
                <h4><b>Hospital / Clinic Preference</b></h4>
                <div class="form-group">
                    <input class="form-control streetAddress">
                </div>
                <div class="insurance">

                    <div class="form-row">
                        <div class="form-group">
                            <label>
                                <h4><b>Insurance Company</b></h4>
                            </label>
                            <input class="form-control" id="town">
                        </div>
                        <div class="form-group">
                            <label>
                                <h4><b>Policy Number</b></h4>
                            </label>
                            <input type="name" class="form-control" id="state">

                        </div>
                    </div>

                </div>
                <div class="insurance">

                    <div class="form-row">
                        <div class="form-group">
                            <label>
                                <h4><b>Physician's Name</b></h4>
                            </label>
                            <input class="form-control" id="town">
                        </div>
                        <div class="form-group">
                            <label>
                                <h4><b>Phone Number</b></h4>
                            </label>
                            <div class="d-flex">
                                <div class="form-group">
                                    <input class="form-control phone">
                                    <label class="labeldata">###</label>
                                </div>

                                <p> &#8210; </p>

                                <div class="form-group">
                                    <input class="form-control phone">
                                    <label class="labeldata">###</label>
                                </div>

                                <p> &#8210; </p>

                                <div class="form-group">
                                    <input class="form-control phone4">
                                    <label class="labeldata">####</label>
                                </div>
                            </div>


                        </div>
                    </div>

                </div>
                <!--textarea-->
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">
                        <h4><b>Allergies / Special Healf Considerations</b></h4>
                    </label>
                    <textarea class="form-control" id="Textarea1" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary sbtButton">Submit</button>


            </div>

        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</body>

</html>
